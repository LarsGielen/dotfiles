# Visual
layerrule = blur on, ignore_alpha 0, match:namespace rofi
layerrule = blur on, ignore_alpha 0, match:namespace eww-sysmon

# Notifications
layerrule = blur on, ignore_alpha 0.5, match:namespace swaync-control-center
layerrule = blur on, ignore_alpha 0.5, match:namespace swaync-notification-window

# Floating
windowrule = float on, center on, match:title Open File
windowrule = float on, center on, match:title Save File
windowrule = float on, center on, match:class thunar, match:title .*Rename.*
windowrule = float on, center on, match:class thunar, match:title File Operation Progress

windowrule = center on, match:class steam, match:title Sign in to Steam

# Open in fake fullscreen, making it maximize inside a window
windowrule = suppress_event fullscreen, match:class vivaldi-stable

# General
# windowrule = suppressevent maximize, class:.* # Ignore maximize requests from apps.
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0 # Fix some dragging issues with XWayland

# Godot Engine
windowrule = float on, size 300 100, move (cursor_x+(-(monitor_w*0.5))) (cursor_y+(-(monitor_h*0.5))), match:class org.godotengine.Editor, match:title .*Please Confirm.*
windowrule = float on, size 300 300, move (cursor_x+(-(monitor_w*0.5))) (cursor_y+(-(monitor_h*0.5))), match:class org.godotengine.Editor, match:title .*Create Folder.*
windowrule = float on, size 660 600, center on, match:class org.godotengine.Editor, match:title .*Create New Scene.*
windowrule = float on, size 900 600, center on, match:class org.godotengine.Editor, match:title .*Create New Node.*