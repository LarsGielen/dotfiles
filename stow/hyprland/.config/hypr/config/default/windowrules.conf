# Visual
layerrule = blur, rofi
layerrule = ignorezero, rofi
layerrule = blur, eww-sysmon
layerrule = ignorezero, eww-sysmon

# Floating
windowrule = float, title:Open File
windowrule = center, title:Open File
windowrule = float, title:Save File
windowrule = center, title:Save File
windowrule = float, class:thunar, title:.*Rename.*
windowrule = move cursor -50% -50%, class:thunar, title:.*Rename.*
windowrule = float, class:thunar, title:File Operation Progress
windowrule = center, class:thunar, title:File Operation Progress

windowrule = center, class:steam, title:Sign in to Steam

# Open in fake fullscreen, making it maximize inside a window
windowrule = suppressevent fullscreen, class:vivaldi-stable

# General
# windowrule = suppressevent maximize, class:.* # Ignore maximize requests from apps.
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0 # Fix some dragging issues with XWayland

# Godot Engine
windowrule = float, class:org.godotengine.Editor, title:.*Please Confirm.*
windowrule = size 300 100, class:org.godotengine.Editor, title:.*Please Confirm.*
windowrule = move cursor -50% -50%, class:org.godotengine.Editor, title:.*Please Confirm.*

windowrule = float, class:org.godotengine.Editor, title:.*Create Folder.*
windowrule = size 300 300, class:org.godotengine.Editor, title:.*Create Folder.*
windowrule = move cursor -50% -50%, class:org.godotengine.Editor, title:.*Create Folder.*

windowrule = float, class:org.godotengine.Editor, title:.*Create New Scene.*
windowrule = size 660 600, class:org.godotengine.Editor, title:.*Create New Scene.*
windowrule = center, class:org.godotengine.Editor, title:.*Create New Scene.*

windowrule = float, class:org.godotengine.Editor, title:.*Create New Node.*
windowrule = size 900 600, class:org.godotengine.Editor, title:.*Create New Node.*
windowrule = center, class:org.godotengine.Editor, title:.*Create New Node.*